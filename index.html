<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inoflow</title>

<link rel="icon" type="image/png" href="/favicon.png">
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05070c;
  --text:#ffffff;
  --muted:#9aa3b2;
  --accent:#7db7ff;
  --glass:rgba(20,25,40,.65);
}

*{margin:0;padding:0;box-sizing:border-box}

html{scroll-behavior:smooth}

body{
  font-family:'Satoshi',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= BACKGROUND ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 30%, #05070c 75%);
  z-index:-1;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:26px;
  padding:10px 22px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  z-index:10;
}

nav a{
  font-size:14px;
  font-weight:500;
  color:rgba(255,255,255,.7);
  text-decoration:none;
}

nav a:last-child{color:var(--accent)}

/* ================= LOGO ================= */
.site-logo{
  position:fixed;
  top:26px;
  left:32px;
  z-index:20;
}

.site-logo img{height:26px}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 24px;
  position:relative;
}

.hero-inner{
  max-width:1200px;
}

h1{
  font-size:clamp(56px,7.5vw,108px);
  font-weight:500;
  line-height:1.05;
  letter-spacing:-0.035em;
}

h1 span{color:var(--accent)}

.subtitle{
  margin-top:28px;
  font-size:17px;
  color:var(--muted);
  max-width:620px;
  margin-inline:auto;
}

.actions{
  margin-top:44px;
  display:flex;
  gap:14px;
  justify-content:center;
}

.btn{
  padding:13px 26px;
  border-radius:999px;
  font-size:14px;
  font-weight:500;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.02);
  color:#fff;
  text-decoration:none;
}

.btn.primary{
  background:rgba(125,183,255,.18);
  border-color:rgba(125,183,255,.45);
}

/* ================= SECTIONS ================= */
.section{
  padding:160px 24px;
}

.section-inner{
  max-width:1200px;
  margin:0 auto;
}

/* ================= INDUSTRIES ================= */
.industries-section{
  padding:140px 0;
  overflow:hidden;
}

.industries-inner{
  max-width:1200px;
  margin:0 auto;
  padding:0 24px;
}

.industries-track{
  display:flex;
  gap:28px;
  width:max-content;
  animation:scroll 40s linear infinite;
}

.industries-track:hover{animation-play-state:paused}

.industry-card{
  width:320px;
  padding:36px;
  border-radius:24px;
  background:linear-gradient(rgba(255,255,255,.05),rgba(255,255,255,.015));
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
}

.industry-icon{
  width:42px;height:42px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(125,183,255,.14);
  border:1px solid rgba(125,183,255,.35);
  margin-bottom:18px;
}

.industry-icon svg{
  width:20px;height:20px;
  stroke:var(--accent);
  stroke-width:1.8;
  fill:none;
}

@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ================= FOOTER ================= */
footer{
  padding:40px 24px;
  border-top:1px solid rgba(255,255,255,.08);
}

.footer-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  color:var(--muted);
}

/* ================= CURSOR (DESKTOP ONLY) ================= */
@media (hover:hover){
  body{cursor:none}
  .cursor{
    position:fixed;
    width:18px;height:18px;
    border-radius:50%;
    background:rgba(125,183,255,.8);
    pointer-events:none;
    z-index:9999;
  }
}
</style>
</head>

<body>

<div class="cursor"></div>
<canvas id="bg"></canvas>

<a href="/" class="site-logo">
  <img src="logo.png" alt="Inoflow">
</a>

<nav>
  <a href="#problems">Problems</a>
  <a href="#solutions">Services</a>
  <a href="#case-studies">Case Studies</a>
  <a href="/book/">Book a Call ↗</a>
</nav>

<section class="hero">
  <div class="hero-inner">
    <h1><span>AI Automation</span><br>That Replaces<br><span>Manual Work</span></h1>
    <p class="subtitle">We design and deploy AI systems that run your workflows end-to-end.</p>
    <div class="actions">
      <a href="#solutions" class="btn">Our Services</a>
      <a href="/book/" class="btn primary">Get in touch ↗</a>
    </div>
  </div>
</section>

<footer>
  <div class="footer-inner">
    <div>© 2025 Inoflow</div>
    <div>
      <a href="/book/" style="color:var(--muted)">Book a Call</a>
    </div>
  </div>
</footer>

<script>
/* Canvas optimized */
const canvas=document.getElementById("bg"),ctx=canvas.getContext("2d");
let w,h,pts=[];
const isMobile=window.innerWidth<900;
const COUNT=isMobile?60:200;

function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
addEventListener("resize",resize);resize();

for(let i=0;i<COUNT;i++){
  pts.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+.3})
}

function draw(){
  ctx.clearRect(0,0,w,h);
  pts.forEach(p=>{
    ctx.fillStyle="rgba(255,255,255,.3)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
