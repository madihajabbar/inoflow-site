<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book a Call — Inoflow</title>

<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/favicon.png">

<style>
:root{
  --bg:#05070c;
  --text:#ffffff;
  --muted:#9aa3b2;
  --accent:#7db7ff;
  --glass:rgba(20,25,40,.65);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Satoshi',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:-3;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 25%, #05070c 75%);
  z-index:-1;
}

/* NAV */
nav{
  position:fixed;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:26px;
  padding:10px 22px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  z-index:10;
}

nav a{
  font-size:14px;
  font-weight:500;
  color:rgba(255,255,255,.7);
  text-decoration:none;
}

nav a:hover{color:#fff}
nav a:last-child{color:var(--accent)}

/* LOGO */
.site-logo{
  position:fixed;
  top:26px;
  left:32px;
  z-index:20;
}

.site-logo img{
  height:26px;
}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:160px 24px 120px;
  text-align:center;
}

h1{
  font-size:clamp(48px,6.5vw,80px);
  font-weight:500;
  letter-spacing:-0.03em;
  margin-bottom:18px;
}

h1 span{color:var(--accent)}

p{
  max-width:560px;
  margin:0 auto 48px;
  font-size:17px;
  color:var(--muted);
}

/* CALENDAR */
.calendly-embed{
  border-radius:28px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
}

/* FOOTER */
footer{
  padding:40px 24px;
  border-top:1px solid rgba(255,255,255,.08);
}

.footer-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:var(--muted);
}

.footer-links{
  display:flex;
  gap:20px;
}

.footer-links a{
  color:var(--muted);
  text-decoration:none;
}

.footer-links a:hover{color:#fff}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<a href="/" class="site-logo">
  <img src="/logo.png" alt="Inoflow">
</a>

<nav>
  <a href="/#problems">Problems</a>
  <a href="/#solutions">Solutions</a>
  <a href="/#case-studies">Case Studies</a>
  <a href="/book.html">Book a Call ↗</a>
</nav>

<section class="wrap">
  <h1>
    Book a <span>Free</span><br>
    AI Automation Call
  </h1>

  <p>
    Pick a time that works for you.  
    We’ll identify what to automate first to save time and increase revenue.
  </p>

  <div class="calendly-embed">
    <iframe
      src="https://calendly.com/inoflowagency/30min"
      width="100%"
      height="720"
      frameborder="0">
    </iframe>
  </div>
</section>

<footer>
  <div class="footer-inner">
    <div>© 2025 Inoflow. All rights reserved.</div>

    <div class="footer-links">
      <a href="/#problems">Problems</a>
      <a href="/#solutions">Solutions</a>
      <a href="/#case-studies">Case Studies</a>
      <a href="/book.html">Book a Call</a>
    </div>
  </div>
</footer>

<script>
/* BACKGROUND ANIMATION — SAME AS MAIN SITE */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h, particles=[], t=0;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0;i<200;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.8+.3,
    a:Math.random()*Math.PI*2,
    s:Math.random()*.6+.2,
    o:Math.random()*.6+.15
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);
  const glow = ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,600);
  glow.addColorStop(0,"rgba(125,183,255,.35)");
  glow.addColorStop(1,"transparent");
  ctx.fillStyle = glow;
  ctx.fillRect(0,0,w,h);

  for(const p of particles){
    p.a+=.002;
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    if(p.x<0)p.x=w;if(p.x>w)p.x=0;
    if(p.y<0)p.y=h;if(p.y>h)p.y=0;
    ctx.fillStyle=`rgba(255,255,255,${p.o})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
